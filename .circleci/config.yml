version: 2.1

orbs:
  docker: circleci/docker@2.2.0

jobs:
  manylinux2014_aarch64:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.large
    steps:
    - checkout
    - docker/check:
        docker-username: DOCKERHUB_USERNAME
        docker-password: DOCKERHUB_TOKEN
    - docker/build:
        dockerfile: Dockerfile
        extra_build_args: --build-arg ARCH=aarch64 --build-arg MANYLINUXIMG=manylinux2014
        image: $DOCKERHUB_USERNAME/llvm_manylinux2014_aarch64
        tag: latest
    - docker/push:
        image: $DOCKERHUB_USERNAME/llvm_manylinux2014_aarch64
        tag: latest
  manylinux_2_28_aarch64:
    machine:
      image: ubuntu-2204:current
    resource_class: arm.large
    steps:
    - checkout
    - docker/check:
        docker-username: DOCKERHUB_USERNAME
        docker-password: DOCKERHUB_TOKEN
    - docker/build:
        dockerfile: Dockerfile
        extra_build_args: --build-arg ARCH=aarch64 --build-arg MANYLINUXIMG=manylinux_2_28
        image: $DOCKERHUB_USERNAME/llvm_manylinux_2_28_aarch64
        tag: latest
    - docker/push:
        image: $DOCKERHUB_USERNAME/llvm_manylinux_2_28_aarch64
        tag: latest

workflows:
  version: 2.1
  all_builds:
    jobs:
    - manylinux2014_aarch64
    - manylinux_2_28_aarch64
